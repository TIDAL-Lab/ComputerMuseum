<!DOCTYPE html>
<html>
<head>
  <title>Frog Pond Natural Selection</title>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/popover.css">
</head>
<body>
  <div id="content">
    <canvas id="pond" width="1024" height="746"></canvas>
    <canvas id="frogs" width="1024" height="746"></canvas>
    <canvas id="flies" width="1024" height="746"></canvas>
    <canvas id="workspace1" width="1024" height="746"></canvas>
    
    <div id="toolbar">
      <button id="play-button"></button>
      <button id="fastforward-button"></button>
      <button id="restart-button"></button>
      <button id="plot-button"></button>
    </div>
    
    <div id="plot-dialog">
      <button id="close-button"></button>
      Frog Sizes
      <canvas id="plot" width="700" height="500"></canvas>
    </div>
  </div>
    
    <!-- IF PARAM POPOVER -->
  <div id="dialog-overlay">
    <div class="popover left" id="if-popover">
      <ul>
        <li id="param0">Starving?</li>
        <li id="param1">Full?</li>
        <li id="param2">Near Water?</li>
      </ul>
    </div>
  </div>
  
  <script src="dart/main.dart" type="application/dart"></script>
  <script src="dart.js" type="text/javascript"></script>
  <script type="text/javascript" src="phonegap.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
    
    document.ontouchmove = function(event) {
      evt.preventDefault();
    };
    
    window.oncontextmenu = function(event) {
      event.preventDefault();
      event.stopPropagation();
      return false;
    };
  </script>
</body>
</html>
